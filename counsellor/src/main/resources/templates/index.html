<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="container">
    
    <h1>Login Form</h1>

    <font style="color: red;">
      <p th:text="${emsg}"></p>
    </font>

    <font style="color: green;">
      <p th:text="${successmsg}"></pth:text></p>
    </font>

    <form th:action="@{/login}" th:object="${counsellor}" method="post">
      
      <table>
        <tr>
          <td>Email: </td>
          <td><input type="text" th:field="*{email}" required></td>
        </tr>
        <tr>
          <td>Password: </td>
          <td><input type="password" th:field="*{password}" required></td>
        </tr>
        <tr>
          <td><input type="submit" value="Login"></td>
        </tr>
      </table>
      <a href="/rpage">Register Here</a>
    </form>

  </body>
</html>
