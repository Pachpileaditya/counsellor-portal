<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration - Counsellor Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dark-theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body class="dark-bg d-flex align-items-center justify-content-center min-vh-100">
    <div class="glass-card p-5 shadow-lg animate__animated animate__fadeIn">
      <h1 class="text-center futuristic-title mb-4">Register</h1>
      <form th:action="@{/register}" th:object="${counsellor}" method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input th:field="*{name}" type="text" class="form-control input-glass" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input th:field="*{email}" type="email" class="form-control input-glass" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input th:field="*{phoneNo}" type="number" class="form-control input-glass" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input th:field="*{password}" type="password" class="form-control input-glass" required />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-glow">Register</button>
        </div>
        <div class="text-danger text-center mt-3" th:text="${emsg}"></div>
        <div class="text-success text-center mt-3" th:text="${successmsg}"></div>
      </form>
      <div class="text-center mt-3">
        <a href="/" class="link-glow">Back to Login</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  </body>
</html>
