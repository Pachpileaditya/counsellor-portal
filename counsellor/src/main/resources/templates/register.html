<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1>Registration</h1>        

        <form th:action="@{/register}" th:object="${counsellor}" method="post">

            <table>

                <tr>
                    <td>Name: </td>
                    <td><input th:field="*{name}" type="text"/></td>
                </tr>

                <tr>
                    <td>Email: </td>
                    <td><input th:field="*{email}" type="email"/></td>
                </tr>

                <tr>
                    <td>Phone Number: </td>
                    <td><input th:field="*{phoneNo}" type="number"/></td>
                </tr>

                <tr>
                    <td>password: </td>
                    <td><input th:field="*{password}" type="password"/></td>
                </tr>

                <tr>
                    <td><input class="btn btn-primary" type="submit" value="Register" /></td>
                </tr>
            </table>

        </form>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
