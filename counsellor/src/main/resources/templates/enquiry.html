<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard"
                  >View Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Add Enquiry</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/viewEnquiry">View Enquiries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1>Add New Enquiry</h1>

      <form th:action="@{/addEnq}" th:object="${enq}" method="post">
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <input type="hidden" th:field="*{id}" required>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td><input type="number" th:field="*{phoneNo}" /></td>
          </tr>
          <tr>
            <td>Classmode:</td>
            <td>
              <select th:field="*{classMode}">
                <option value="Online">Online</option>
                <option value="Classroom">ClassRoom</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Select Course:</td>
            <td>
              <select th:field="*{course}">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Devops">Devops</option>
                <option value="AWS">AWS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Status:</td>
            <td>
              <select th:field="*{status}">
                <option value="Open">Open</option>
                <option value="Enrolled">Enrolled</option>
                <option value="Lost">Lost</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" class="btn btn-primary" value="Submit" />
            </td>
          </tr>
        </table>
        <font>
          <p th:text="${emsg}"></p>
        </font>
        <font>
          <p th:text="${smsg}"></p>
        </font>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
