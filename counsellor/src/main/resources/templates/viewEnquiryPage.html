<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="dashboard"
                  >View Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="enquiry"
                  >Add Enquiry</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="viewEnquiry">View Enquiries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1>View Enquiries Here</h1>

      <form th:action="@{/filter-enquiry}" th:object="${viewEnquiryWithFlterRequest}", method="post">
        <tr>
          <td>Class Mode:</td>
          <select th:field="*{classMode}" >
            <option value="">---Select---</option>
            <option value="Online">Online</option>
            <option value="Classroom">Classroom</option>
          </select>
          <td>Course:</td>
          <select th:field="*{course}" >
            <option value="">---Select---</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Devops">Devops</option>
            <option value="AWS">AWS</option>
          </select>
          <td>Status:</td>
          <select th:field="*{status}" >
            <option value="">---Select---</option>
            <option value="Open">Open</option>
            <option value="Enrolled">Enrolled</option>
            <option value="Lost">Lost</option>
          </select>
          <input type="submit" value="Search" />
        </tr>
      </form>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>PhNo</th>
            <th>Course Name</th>
            <th>Class Mode</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e, indexStart :${enquiries}">
            <td th:text="${indexStart.index+1}"></td>
            <td th:text="${e.name}">Name</td>
            <td th:text="${e.phoneNo}">Phone</td>
            <td th:text="${e.course}">Course</td>
            <td th:text="${e.classMode}">Mode</td>
            <td th:text="${e.status}">Status</td>
            <td>
              <a th:href = "@{'/view-enquiry?enqId=' + ${e.id}}" >Edit</a>
            </td>
          </tr>
          <tr th:if="${enquiries.size() == 0}">
            <td colspan="7" class="text-center text-danger">No enquiries found</td>
          </tr>
        </tbody>
      </table>
      </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
